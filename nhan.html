<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let y = parseInt(prompt("Enter a year"));
    if ((y%4 == 0 && y%100 !== 0) || (y%100 == 0 && y%400 == 0)){
        alert(y + "nam nhuan");
    }
    else    {
        alert(y + "nam khong nhuan");
    }
</script>
</body>
</html>
